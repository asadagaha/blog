name: "push contaienr to ecr"

inputs:
  region:
    required: true
  iam_role:
    required: true
  tag:
    required: true
  repository:
    required: true
  dockerfile_dir:
    required: true

runs:
  using: "composite"
  steps:
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-region: ${{ inputs.region }}
        role-to-assume: ${{ inputs.iam_role }}
    - name: Login to Amazon ECR
      id: login
      uses: aws-actions/amazon-ecr-login@v1
    - name: push container
      with:
        tag: ${{ inputs.tag }}
        registory: ${{ steps.login.outputs.ecr-registry }}
        repository: ${{ inputs.repository }}
        dockerfile_dir: ${{ inputs.dockerfile_dir }}
      run: |
        cd app/
        IMAGE_TAG=$(echo $tag | sed -e "s#refs/tags/##g")
        docker build -t $registory/$repository:$IMAGE_TAG -f $dockerfile_dir .
        docker push $registory/${{ inputs.repository }}:$IMAGE_TAG