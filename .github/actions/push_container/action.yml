name: "push contaienr to ecr"

inputs:
  region:
    required: true
  iam_role:
    required: true
  tag:
    required: true
  repository:
    required: true
  dockerfile_dir:
    required: true

runs:
  using: "composite"
  steps:
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-region: ${{ inputs.region }}
        role-to-assume: ${{ inputs.iam_role }}
    - name: Login to Amazon ECR
      id: login
      uses: aws-actions/amazon-ecr-login@v1
    - name: push container
      shell: bash
      env:
        TAG: ${{ inputs.tag }}
        REGISTORY: ${{ steps.login.outputs.ecr-registry }}
        REPOSITORY: ${{ inputs.repository }}
        PATH: ${{ inputs.dockerfile_dir }}
      run: |
        sudo apt-get install -y sed
        cd app/
        IMAGE_TAG=$(echo $TAG | sed -e "s#refs/tags/##g")
        docker build -t $REGISTORY/$REPOSITORY:$IMAGE_TAG -f $PATH .
        docker push $REGISTORY/$REPOSITORY:$IMAGE_TAG