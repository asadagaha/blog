name: deploy

on:
  push:
    paths:
      - 'app/**'  
      - 'infra/**'  
    branches:
      - main
env:
  terraform_ver: 1.3.6
  app: workout
  env: staging


jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      infra: ${{ steps.filter.outputs.infra }}
      app_front: ${{ steps.filter.outputs.app_front }}
      app_back: ${{ steps.filter.outputs.app_back }}
    steps:
      - uses: actions/checkout@v3
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            infra:
              - 'infra/**'
            app_front:
              - 'app/containers/frontend/**'
              - 'app/react_frontend/**'
              - 'app/nginx/**'
            app_back:
              - 'app/containers/backend/**'
              - 'app/rails/**'

  infra:
    needs: changes
    #if: ${{ needs.changes.outputs.infra == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    defaults:
      run:
        shell: bash
        working-directory: infra
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: ${{ secrets.REGION }}
          role-to-assume: arn:aws:iam::${{ secrets.ACCOUNT_ID }}:role/${{ env.app }}-github-actions-role-${{ env.env }}
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: ${{ env.terraform_ver }}
      - run: terraform fmt -recursive

  
  app_front:
    needs: changes
    if: ${{ needs.changes.outputs.app_front == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v3
      - name: push_container
        uses: ./.github/actions/push_container
        with:
          region: ${{ secrets.REGION }}
          iam_role: arn:aws:iam::${{ secrets.ACCOUNT_ID }}:role/${{ env.app }}-github-actions-role-${{ env.env }}
          repository: ${{ env.app }}-front-${{ env.env }}
          dockerfile_dir: ./app/containers/frontend/Dockerfile
  app_back:
    needs: changes
    if: ${{ needs.changes.outputs.app_back == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v3
      - name: push_container
        uses: ./.github/actions/push_container
        with:
          region: ${{ secrets.REGION }}
          iam_role: arn:aws:iam::${{ secrets.ACCOUNT_ID }}:role/${{ env.app }}-github-actions-role-${{ env.env }}
          repository: ${{ env.app }}-back-${{ env.env }}
          dockerfile_dir: ./app/containers/backend/Dockerfile
