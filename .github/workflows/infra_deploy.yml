name: deploys

on:
  push:
    branches:
    - infra

jobs:
  s3ls:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: 'ap-northeast-1' # リージョンを指定
          role-to-assume: 'arn:aws:iam::377575712836:role/workout-github-actions-role-staging' # 作成した IAM ロールの ARN
      - run: aws s3 ls