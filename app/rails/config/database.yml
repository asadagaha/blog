default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV["DB_USERNAME"] %>
  password: <%= ENV["DB_PASSWORD"] %> 
  host: <%= ENV["DB_HOST"] %> 

development:
  <<: *default
  database: <%= ENV["DB_NAME"] %>


test:
  <<: *default
  database: app_test

production:
  <<: *default
  database: <%= ENV["DB_NAME"] %>
  username: <%= ENV["DB_HOST"] %> 
  password: <%= ENV["APP_DATABASE_PASSWORD"] %>
